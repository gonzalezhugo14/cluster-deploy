apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    volume.alpha.kubernetes.io/storage-class: default
  labels:
    app: prometheus
    chart: prometheus-3.1.0
    component: "server"
    heritage: Tiller
    release: my-release
  name: my-release-prometheus-server
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: "8Gi"
